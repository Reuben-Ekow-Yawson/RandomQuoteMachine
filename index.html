<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./quotes.js"></script>
</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                <div id="wrapper"> 
                    <div id="quote-box" class="text-center">
                        <div class="card">
                            <div class="card-header">
                            Random Quote Machine
                            </div>
                            <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <h3>
                                    <div id="text"></div>
                                </h3>
                                <cite title="Source Title"> <div id="author" class="my-4"></div> </cite>
                            </blockquote>

                            <button id="new-quote" onClick="generateQuote()" class="btn btn-info mx-lg-2">New quote</button>
                            <a href="#" target="_blank" id="tweet-quote" class="btn btn-dark mx-lg-2">Tweet quote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
